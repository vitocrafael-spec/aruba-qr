<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARUBA QR PRO</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.container{
background:#111;
width:380px;
padding:30px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
text-align:center;
}

h1{
margin-bottom:5px;
font-size:28px;
}

.subtitle{
font-size:13px;
color:#aaa;
margin-bottom:20px;
}

.tabs{
display:flex;
justify-content:space-between;
margin-bottom:15px;
}

.tab{
flex:1;
padding:10px;
margin:0 3px;
border-radius:10px;
cursor:pointer;
font-size:13px;
background:#222;
}

.tab.active{
background:#00c6ff;
color:black;
font-weight:600;
}

input,textarea{
width:100%;
padding:12px;
margin:8px 0;
border:none;
border-radius:12px;
font-size:14px;
outline:none;
}

textarea{
resize:none;
height:70px;
}

button{
width:100%;
padding:14px;
margin-top:10px;
border:none;
border-radius:12px;
font-weight:600;
cursor:pointer;
}

.generate{
background:#00c6ff;
}

.download{
background:#28a745;
}

#qrcode{
margin-top:20px;
display:flex;
justify-content:center;
}
</style>
</head>
<body>

<div class="container">
<h1>ARUBA QR</h1>
<div class="subtitle">Gerador profissional de QR Code</div>

<div class="tabs">
<div class="tab active" onclick="selectType('whatsapp',this)">WhatsApp</div>
<div class="tab" onclick="selectType('link',this)">Link</div>
<div class="tab" onclick="selectType('text',this)">Texto</div>
</div>

<div id="fields"></div>

<input type="color" id="color" value="#000000">

<button class="generate" onclick="generateQR()">Gerar QR Code</button>

<div id="qrcode"></div>

<button class="download" onclick="downloadQR()">Baixar PNG</button>

</div>

<script>
let currentType="whatsapp";
let qr;

function selectType(type,el){
currentType=type;
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
renderFields();
}

function renderFields(){
const container=document.getElementById("fields");
if(currentType==="whatsapp"){
container.innerHTML=`
<input type="text" id="number" placeholder="Número com DDD (ex: 19999999999)">
<textarea id="message" placeholder="Mensagem automática (opcional)"></textarea>
`;
}
if(currentType==="link"){
container.innerHTML=`
<input type="text" id="link" placeholder="https://exemplo.com">
`;
}
if(currentType==="text"){
container.innerHTML=`
<textarea id="textdata" placeholder="Digite qualquer texto"></textarea>
`;
}
}

function generateQR(){
let data="";
const color=document.getElementById("color").value;

if(currentType==="whatsapp"){
let number=document.getElementById("number").value.replace(/\D/g,'');
let message=document.getElementById("message").value;
data="https://wa.me/"+number;
if(message){
data+="?text="+encodeURIComponent(message);
}
}

if(currentType==="link"){
data=document.getElementById("link").value;
}

if(currentType==="text"){
data=document.getElementById("textdata").value;
}

document.getElementById("qrcode").innerHTML="";
qr=new QRCode(document.getElementById("qrcode"),{
text:data,
width:220,
height:220,
colorDark:color,
colorLight:"#ffffff"
});
}

function downloadQR(){
const img=document.querySelector("#qrcode img");
if(!img){alert("Gere um QR primeiro!");return;}
const link=document.createElement("a");
link.href=img.src;
link.download="aruba-qr.png";
link.click();
}

renderFields();
</script>

</body>
</html>
